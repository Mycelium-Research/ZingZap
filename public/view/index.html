<html>
	<head>
		<title>ZingZap</title>
		<link rel="stylesheet" href="../style/design.css">
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
	</head>
	<body>
		<button id="logoBtn"><img id="logoImg" src="../img/favicon.png"></button>
		<button id="infoBtn">!</button>
		<button id="historyBtn">?</button>
		<form id="logonForm" autocomplete="on">
			<input id="logonInput" type="password" name="password" placeholder="Password..." autocomplete="current-password">
			<input id="logonBtn" type="submit" value="Logon / Register">
		</form>
		<div id="payForm">
			<input id="toInput" value="G3tKJ/DWlLXVWEoR/dQYRwsS+1OvjR1AWKzESbyg5AE=" disabled=true>
			<input id="amountInput" placeholder="Amount to be paid...">
			<input id="payBtn" type="button" value="Pay">
		</div>

		<div id="modal">
			<div id="alertHeader">
				<span id="closeModal">&times;</span>
			</div>
			<div id="alert">
				<p id="alertMsg"></p>
			</div>
		</div>

		<div id="infoModal">
			<div id="infoHeader">
				<span id="closeInfoModal">&times;</span>
			</div>
			<div id="info">
				<span><b>Address</b> <button id="copyAddress">Copy</button></span><br>
				<span><b>Password</b> <button id="copyPassword">Copy</button></span><br><br>
				<span id="amountText"></span>
			</div>
		</div>
		
		<noscript>Without JavaScript this application cannot be operated.</noscript>
		<script src="../src/index.js" defer></script>
	</body>
</html>
